<div class="form-card1">
  <div class="form-card2">
    <form id="contactForm" class="form" action="https://formspree.io/f/mgvynepj" method="post">
      <p class="form-heading">Get In Touch</p>

      <div class="form-field">
        <input required placeholder="Name" class="input-field" type="text" name="name" />
      </div>

      <div class="form-field">
        <input required placeholder="Email" class="input-field" type="email" name="email" />
      </div>

      <div class="form-field">
        <input required placeholder="Subject" class="input-field" type="text" name="subject" />
      </div>

      <div class="form-field">
        <textarea required placeholder="Message" cols="30" rows="3" class="input-field" name="message"></textarea>
      </div>

      <button type="submit" class="sendMessage-btn">Send Message</button>
    </form>
    <div id="formMessage"></div>
  </div>
</div>


<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  fetch(form.action, {
    method: form.method,
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      document.getElementById('formMessage').innerText = "Message sent successfully!";
      document.getElementById('formMessage').style.color = 'green';
      form.reset();
    } else {
      response.json().then(data => {
        if (data.errors) {
          document.getElementById('formMessage').innerText = data.errors.map(error => error.message).join(", ");
        } else {
          document.getElementById('formMessage').innerText = "Oops! There was a problem sending your message.";
        }
        document.getElementById('formMessage').style.color = 'red';
      });
    }
  })
  .catch(() => {
    document.getElementById('formMessage').innerText = "Oops! There was a problem sending your message.";
    document.getElementById('formMessage').style.color = 'red';
  });
});
</script>
